<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>godwifi</title>

  <link rel="preload" as="image" href="freewifi.png" />

  <style>
    :root{
      --bg: #ffffff;
      --text: #0b0b0c;
      --card: rgba(255,255,255,0.55);
      --border: rgba(0,0,0,0.08);
      --shadow: 0 18px 50px rgba(0,0,0,0.12);
      --btn: rgba(0,0,0,0.06);
      --btnHover: rgba(0,0,0,0.10);
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg: #0a0a0c;
        --text: #f4f4f5;
        --card: rgba(20,20,24,0.55);
        --border: rgba(255,255,255,0.10);
        --shadow: 0 18px 60px rgba(0,0,0,0.55);
        --btn: rgba(255,255,255,0.08);
        --btnHover: rgba(255,255,255,0.14);
      }
    }

    html[data-theme="light"]{
      --bg: #ffffff;
      --text: #0b0b0c;
      --card: rgba(255,255,255,0.55);
      --border: rgba(0,0,0,0.08);
      --shadow: 0 18px 50px rgba(0,0,0,0.12);
      --btn: rgba(0,0,0,0.06);
      --btnHover: rgba(0,0,0,0.10);
    }
    html[data-theme="dark"]{
      --bg: #0a0a0c;
      --text: #f4f4f5;
      --card: rgba(20,20,24,0.55);
      --border: rgba(255,255,255,0.10);
      --shadow: 0 18px 60px rgba(0,0,0,0.55);
      --btn: rgba(255,255,255,0.08);
      --btnHover: rgba(255,255,255,0.14);
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: var(--bg);
      color: var(--text);
      overflow:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .bg{
      position:fixed;
      inset:-40px;
      background:
        radial-gradient(600px 300px at 20% 20%, rgba(120, 122, 255, 0.22), transparent 60%),
        radial-gradient(500px 280px at 80% 30%, rgba(255, 120, 200, 0.18), transparent 60%),
        radial-gradient(520px 320px at 50% 80%, rgba(120, 255, 210, 0.14), transparent 60%);
      filter: blur(18px);
      transform: translateZ(0);
      pointer-events:none;
      opacity:0.9;
    }

    .card{
      position:relative;
      padding: 36px 34px 26px;
      border-radius: 26px;
      background: var(--card);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      outline:none;

      transform: translateY(10px) scale(0.98);
      opacity:0;
      transition: transform .55s cubic-bezier(.2,.8,.2,1), opacity .55s ease;
    }
    .card.ready{
      transform: translateY(0) scale(1);
      opacity:1;
    }

    /* Klikalne tylko logo (żeby menu linki nie “łapały” kliknięcia karty) */
    .logoBtn{
      display:inline-block;
      border:0;
      background:transparent;
      padding:0;
      cursor:pointer;
    }

    .logo{
      width: 260px;
      max-width: 70vw;
      height:auto;
      display:block;
      transition: transform .22s ease, opacity .22s ease;
    }
    .logoBtn:hover .logo{
      transform: scale(1.05);
      opacity:0.92;
    }

    .hint{
      margin-top: 14px;
      text-align:center;
      font-size: 13px;
      opacity: 0.65;
    }

    /* MENU */
    .menuWrap{
      width: min(360px, 72vw);
      margin: 16px auto 0;
      overflow:hidden;
      max-height: 0;
      opacity: 0;
      transform: translateY(-6px);
      transition: max-height .35s ease, opacity .25s ease, transform .35s ease;
    }
    .menuWrap.open{
      max-height: 240px;
      opacity: 1;
      transform: translateY(0);
    }

    .menu{
      display:grid;
      gap:10px;
      padding-top: 6px;
    }

    .menu a{
      text-decoration:none;
      color: var(--text);
      background: var(--btn);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px 14px;
      font-size: 14px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      transition: background .18s ease, transform .18s ease;
    }
    .menu a:hover{
      background: var(--btnHover);
      transform: translateY(-1px);
    }

    /* Preloader */
    .loader{
      position:fixed;
      inset:0;
      display:grid;
      place-items:center;
      background: var(--bg);
      transition: opacity .35s ease;
      z-index: 20;
    }
    .loader.hidden{ opacity:0; pointer-events:none; }
    .spinner{
      width: 44px; height: 44px;
      border-radius: 50%;
      border: 3px solid rgba(127,127,127,0.20);
      border-top-color: rgba(127,127,127,0.75);
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    @media (prefers-reduced-motion: reduce){
      .card, .logo, .loader, .menuWrap{ transition:none !important; }
      .spinner{ animation:none !important; }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="loader" id="loader" aria-label="Ładowanie">
    <div class="spinner" aria-hidden="true"></div>
  </div>

  <div class="card" id="card">
    <div style="text-align:center;">
      <button class="logoBtn" id="toggle" aria-expanded="false" aria-controls="menuWrap">
        <img class="logo" id="logo" src="freewifi.png" alt="Logo" />
      </button>

      <div class="hint" id="hint">Kliknij logo, aby rozwinąć</div>

      <div class="menuWrap" id="menuWrap">
        <nav class="menu" aria-label="Linki">
          <a href="https://instagram.com/tokarz_k" target="_blank" rel="noopener">Sprawdź Instagram Gumisia</a>
          <a href="https://instagram.com/god.wifi" target="_blank" rel="noopener">Sprawdź Instagram god.wifi</a>
          <a href="https://open.spotify.com/artist/6iz52ADwFl483ghAI7NuS1?si=Jf634TqFTD63d_HqaBObVA" target="_blank" rel="noopener">Sprawdź Spotify</a>
          <a href="https://discord.gg/4PTQRsUq9t" target="_blank" rel="noopener">Wejdź na Discord</a>

        </nav>
      </div>
    </div>
  </div>

  <script>
    // Wymuszenie motywu: ?theme=light / ?theme=dark
    const params = new URLSearchParams(location.search);
    const theme = params.get("theme");
    if (theme === "light" || theme === "dark") {
      document.documentElement.setAttribute("data-theme", theme);
    }

    const loader = document.getElementById("loader");
    const card = document.getElementById("card");
    const logo = document.getElementById("logo");

    // Toggle menu
    const toggle = document.getElementById("toggle");
    const menuWrap = document.getElementById("menuWrap");
    const hint = document.getElementById("hint");

    function setOpen(open){
      menuWrap.classList.toggle("open", open);
      toggle.setAttribute("aria-expanded", String(open));
      hint.textContent = open ? "Wybierz link" : "Kliknij logo, aby rozwinąć";
    }

    toggle.addEventListener("click", () => {
      const open = !menuWrap.classList.contains("open");
      setOpen(open);
    });

    // Zamknij menu po kliknięciu poza kartą
    document.addEventListener("click", (e) => {
      if (!card.contains(e.target)) setOpen(false);
    });

    // Preload: pokaż kartę dopiero gdy logo się załaduje (albo po timeout)
    let shown = false;
    function show(){
      if (shown) return;
      shown = true;
      loader.classList.add("hidden");
      setTimeout(() => card.classList.add("ready"), 40);
    }

    const timeout = setTimeout(show, 1200);

    if (logo.complete) {
      clearTimeout(timeout);
      show();
    } else {
      logo.addEventListener("load", () => { clearTimeout(timeout); show(); });
      logo.addEventListener("error", () => { clearTimeout(timeout); show(); });
    }

    // Bonus: Enter/Space na przycisku
    toggle.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        toggle.click();
      }
    });
  </script>
</body>
</html>

<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>godwifi</title>

  <!-- Preload logo  -->
  <link rel="preload" as="image" href="freewifi.png" />

  <style>
    :root{
      --bg: #ffffff;
      --text: #0b0b0c;
      --card: rgba(255,255,255,0.55);
      --border: rgba(0,0,0,0.08);
      --shadow: 0 18px 50px rgba(0,0,0,0.12);
    }

    /* Dark mode wg systemu */
    @media (prefers-color-scheme: dark){
      :root{
        --bg: #0a0a0c;
        --text: #f4f4f5;
        --card: rgba(20,20,24,0.55);
        --border: rgba(255,255,255,0.10);
        --shadow: 0 18px 60px rgba(0,0,0,0.55);
      }
    }

    /* Ręczne wymuszenie: ?theme=light lub ?theme=dark */
    html[data-theme="light"]{
      --bg: #ffffff;
      --text: #0b0b0c;
      --card: rgba(255,255,255,0.55);
      --border: rgba(0,0,0,0.08);
      --shadow: 0 18px 50px rgba(0,0,0,0.12);
    }
    html[data-theme="dark"]{
      --bg: #0a0a0c;
      --text: #f4f4f5;
      --card: rgba(20,20,24,0.55);
      --border: rgba(255,255,255,0.10);
      --shadow: 0 18px 60px rgba(0,0,0,0.55);
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: var(--bg);
      color: var(--text);
      overflow:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Tło z delikatnymi "blobami" + blur */
    .bg{
      position:fixed;
      inset:-40px;
      background:
        radial-gradient(600px 300px at 20% 20%, rgba(120, 122, 255, 0.22), transparent 60%),
        radial-gradient(500px 280px at 80% 30%, rgba(255, 120, 200, 0.18), transparent 60%),
        radial-gradient(520px 320px at 50% 80%, rgba(120, 255, 210, 0.14), transparent 60%);
      filter: blur(18px);
      transform: translateZ(0);
      pointer-events:none;
      opacity:0.9;
    }

    /* Karta z glassmorphism (blur) */
    .card{
      position:relative;
      padding: 36px 34px;
      border-radius: 26px;
      background: var(--card);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
      outline:none;
      transform: translateY(10px) scale(0.98);
      opacity:0;
      transition: transform .55s cubic-bezier(.2,.8,.2,1), opacity .55s ease;
    }

    .card.ready{
      transform: translateY(0) scale(1);
      opacity:1;
    }

    .logo{
      width: 260px;
      max-width: 70vw;
      height:auto;
      display:block;
      transition: transform .22s ease, opacity .22s ease;
    }

    .card:hover .logo{
      transform: scale(1.05);
      opacity:0.92;
    }

    .hint{
      margin-top: 14px;
      text-align:center;
      font-size: 13px;
      opacity: 0.65;
    }

    /* Preloader */
    .loader{
      position:fixed;
      inset:0;
      display:grid;
      place-items:center;
      background: var(--bg);
      transition: opacity .35s ease;
      z-index: 20;
    }
    .loader.hidden{ opacity:0; pointer-events:none; }
    .spinner{
      width: 44px; height: 44px;
      border-radius: 50%;
      border: 3px solid rgba(127,127,127,0.20);
      border-top-color: rgba(127,127,127,0.75);
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Dostępność: mniej animacji jeśli user chce */
    @media (prefers-reduced-motion: reduce){
      .card, .logo, .loader{ transition:none !important; }
      .spinner{ animation:none !important; }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="loader" id="loader" aria-label="Ładowanie">
    <div class="spinner" aria-hidden="true"></div>
  </div>

  <!-- Cała karta jest klikalna -->
  <div class="card" id="card" role="link" tabindex="0" aria-label="Przejdź na Instagram">
    <div>
      <img class="logo" id="logo" src="freewifi.png" alt="Logo" />
      <div class="hint">Kliknij, aby przejść na Instagram</div>
    </div>
  </div>

  <script>
    
    const IG_URL = "https://instagram.com/tokarz_k";

    //  Wymuszenie motywu: ?theme=light / ?theme=dark
    const params = new URLSearchParams(location.search);
    const theme = params.get("theme");
    if (theme === "light" || theme === "dark") {
      document.documentElement.setAttribute("data-theme", theme);
    }

    const loader = document.getElementById("loader");
    const card = document.getElementById("card");
    const logo = document.getElementById("logo");

    function goIG(){
      window.location.href = IG_URL;
    }

    // klik + enter/space
    card.addEventListener("click", goIG);
    card.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        goIG();
      }
    });

    // Preload: pokaż kartę dopiero gdy logo się załaduje (albo po timeout)
    let shown = false;
    function show(){
      if (shown) return;
      shown = true;
      loader.classList.add("hidden");
      // małe opóźnienie żeby fade wyglądał czysto
      setTimeout(() => card.classList.add("ready"), 40);
    }

    const timeout = setTimeout(show, 1200); // awaryjnie, gdyby logo nie doszło

    if (logo.complete) {
      clearTimeout(timeout);
      show();
    } else {
      logo.addEventListener("load", () => {
        clearTimeout(timeout);
        show();
      });
      logo.addEventListener("error", () => {
        clearTimeout(timeout);
        show();
      });
    }
  </script>
</body>
</html>

<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>godwifi</title>

  <!-- Preload logo -->
  <link rel="preload" as="image" href="freewifi.png" />

  <!-- Favicon (opcjonalnie: wrzuć favicon.png) -->
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    :root{
      --bg: #0b0c10;
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.62);

      /* Liquid glass */
      --glass: rgba(255,255,255,0.10);
      --glass2: rgba(255,255,255,0.14);
      --border: rgba(255,255,255,0.14);
      --shadow: 0 30px 90px rgba(0,0,0,0.55);

      /* Bubble buttons */
      --pill: rgba(255,255,255,0.14);
      --pillHover: rgba(255,255,255,0.20);
    }

    @media (prefers-color-scheme: light){
      :root{
        --bg: #f6f7fb;
        --text: rgba(10,10,12,0.92);
        --muted: rgba(10,10,12,0.62);

        --glass: rgba(255,255,255,0.60);
        --glass2: rgba(255,255,255,0.70);
        --border: rgba(0,0,0,0.08);
        --shadow: 0 30px 90px rgba(0,0,0,0.18);

        --pill: rgba(255,255,255,0.78);
        --pillHover: rgba(255,255,255,0.92);
      }
    }

    html[data-theme="light"]{ color-scheme: light; }
    html[data-theme="dark"]{ color-scheme: dark; }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: var(--bg);
      color: var(--text);
      overflow:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Subtelny "grain" jak w UI */
    .grain{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:0.10;
      mix-blend-mode: overlay;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.08), transparent 35%),
        radial-gradient(circle at 70% 60%, rgba(255,255,255,0.06), transparent 40%);
      filter: blur(0.6px);
    }

    /* Liquid blobs + logo blur w tle */
    .backdrop{
      position:fixed;
      inset:-80px;
      pointer-events:none;
      z-index:-2;
      background:
        radial-gradient(900px 520px at 18% 22%, rgba(120,122,255,0.22), transparent 60%),
        radial-gradient(780px 420px at 82% 28%, rgba(255,120,200,0.18), transparent 62%),
        radial-gradient(820px 520px at 52% 82%, rgba(120,255,210,0.14), transparent 62%);
      filter: blur(20px);
      opacity: 0.95;
      transform: translateZ(0);
    }

    .brandBlur{
      position:fixed;
      inset:0;
      display:grid;
      place-items:center;
      pointer-events:none;
      z-index:-1;
    }
    .brandBlur::before{
      content:"";
      width:min(520px, 78vw);
      height:min(520px, 78vw);
      background:url("freewifi.png") center/contain no-repeat;
      opacity:0.22;
      filter: blur(110px) saturate(140%);
      transform: scale(1.10);
    }

    /* Karta glass */
    .card{
      width: min(520px, 86vw);
      border-radius: 32px;
      padding: 34px 30px 24px;
      background: linear-gradient(180deg, var(--glass2), var(--glass));
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);

      transform: translateY(10px) scale(0.985);
      opacity: 0;
      transition: transform .65s cubic-bezier(.2,.9,.2,1), opacity .65s ease;
    }
    .card.ready{
      transform: translateY(0) scale(1);
      opacity: 1;
    }

    .top{
      display:grid;
      place-items:center;
      text-align:center;
      gap:12px;
    }

    .logoBtn{
      display:inline-block;
      border:0;
      background:transparent;
      padding:0;
      cursor:pointer;
      outline:none;
    }

    .logo{
      width: min(320px, 72vw);
      height:auto;
      display:block;
      filter: drop-shadow(0 18px 35px rgba(0,0,0,0.35));
      transition: transform .22s ease, opacity .22s ease;
    }
    .logoBtn:hover .logo{
      transform: scale(1.04);
      opacity: 0.96;
    }

    .hint{
      font-size: 13px;
      color: var(--muted);
      letter-spacing: 0.2px;
    }

    /* Menu liquid bubble */
    .menuWrap{
      margin-top: 18px;
      overflow:hidden;
      max-height: 0;
      opacity: 0;
      transform: translateY(-10px) scale(0.97);
      transition: all .40s cubic-bezier(.2,.9,.2,1);
    }
    .menuWrap.open{
      max-height: 360px;
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .menu{
      display:grid;
      gap:14px;
    }

    .menu a{
      text-decoration:none;
      color: var(--text);
      border-radius: 999px;
      padding: 14px 18px;
      font-size: 15px;
      font-weight: 550;
      text-align:center;

      background: var(--pill);
      border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);

      box-shadow:
        0 12px 30px rgba(0,0,0,0.30),
        inset 0 1px 0 rgba(255,255,255,0.35);

      transition: transform .18s ease, background .18s ease, box-shadow .18s ease;
    }
    .menu a:hover{
      background: var(--pillHover);
      transform: translateY(-2px) scale(1.01);
      box-shadow:
        0 18px 44px rgba(0,0,0,0.36),
        inset 0 1px 0 rgba(255,255,255,0.45);
    }
    .menu a:active{
      transform: scale(0.985);
    }

    .menu a.discord{
      background: rgba(88,101,242,0.88);
      border: 1px solid rgba(255,255,255,0.20);
      color: white;
      box-shadow:
        0 14px 38px rgba(88,101,242,0.30),
        inset 0 1px 0 rgba(255,255,255,0.35);
    }
    .menu a.discord:hover{
      background: rgba(88,101,242,0.96);
    }

    /* Preloader */
    .loader{
      position:fixed;
      inset:0;
      display:grid;
      place-items:center;
      background: var(--bg);
      transition: opacity .35s ease;
      z-index: 20;
    }
    .loader.hidden{ opacity:0; pointer-events:none; }
    .spinner{
      width: 44px; height: 44px;
      border-radius: 50%;
      border: 3px solid rgba(127,127,127,0.20);
      border-top-color: rgba(127,127,127,0.75);
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    @media (prefers-reduced-motion: reduce){
      .card, .logo, .loader, .menuWrap, .menu a{ transition:none !important; }
      .spinner{ animation:none !important; }
    }
  </style>
</head>

<body>
  <div class="backdrop" aria-hidden="true"></div>
  <div class="brandBlur" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <div class="loader" id="loader" aria-label="Ładowanie">
    <div class="spinner" aria-hidden="true"></div>
  </div>

  <main class="card" id="card">
    <div class="top">
      <button class="logoBtn" id="toggle" aria-expanded="false" aria-controls="menuWrap">
        <img class="logo" id="logo" src="freewifi.png" alt="godwifi logo" />
      </button>
      <div class="hint" id="hint">Kliknij logo, aby rozwinąć</div>
    </div>

    <div class="menuWrap" id="menuWrap">
      <nav class="menu" aria-label="Linki">
        <a href="https://instagram.com/tokarz_k" target="_blank" rel="noopener">Sprawdź Instagram Gumisia</a>
        <a href="https://instagram.com/god.wifi" target="_blank" rel="noopener">Sprawdź Instagram god wifi</a>
        <a href="https://open.spotify.com/artist/6iz52ADwFl483ghAI7NuS1?si=Jf634TqFTD63d_HqaBObVA&nd=1&dlsi=e4bd17078c184603" target="_blank" rel="noopener">Sprawdź Spotify</a>
        <a class="discord" href="https://discord.com/invite/4PTQRsUq9t" target="_blank" rel="noopener">Wejdź na Discord</a>
      </nav>
    </div>
  </main>

  <script>
    // theme override: ?theme=light / ?theme=dark
    const params = new URLSearchParams(location.search);
    const theme = params.get("theme");
    if (theme === "light" || theme === "dark") {
      document.documentElement.setAttribute("data-theme", theme);
    }

    // PODMIEŃ LINKI:
    const SPOTIFY_URL = "https://open.spotify.com/artist/6iz52ADwFl483ghAI7NuS1?si=Jf634TqFTD63d_HqaBObVA&nd=1&dlsi=e4bd17078c184603";   // <- wstaw swój
    const DISCORD_URL = "https://discord.com/invite/4PTQRsUq9t"; // <- wstaw swój

    const loader = document.getElementById("loader");
    const card = document.getElementById("card");
    const logo = document.getElementById("logo");

    const toggle = document.getElementById("toggle");
    const menuWrap = document.getElementById("menuWrap");
    const hint = document.getElementById("hint");

    function setOpen(open){
      menuWrap.classList.toggle("open", open);
      toggle.setAttribute("aria-expanded", String(open));
      hint.textContent = open ? "Wybierz link" : "Kliknij logo, aby rozwinąć";
    }

    toggle.addEventListener("click", () => {
      setOpen(!menuWrap.classList.contains("open"));
    });

    // Close when clicking outside
    document.addEventListener("click", (e) => {
      if (!card.contains(e.target)) setOpen(false);
    });

    // Preload show
    let shown = false;
    function show(){
      if (shown) return;
      shown = true;
      loader.classList.add("hidden");
      setTimeout(() => card.classList.add("ready"), 40);
    }

    const timeout = setTimeout(show, 1200);
    if (logo.complete) {
      clearTimeout(timeout); show();
    } else {
      logo.addEventListener("load", () => { clearTimeout(timeout); show(); });
      logo.addEventListener("error", () => { clearTimeout(timeout); show(); });
    }
  </script>
</body>
</html>
